<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3" >
                    <input type="text" id="result" class="screen"></input>
                </td>
                <td>
                    <input type="button" value="C" onclick="clearAll()" class="clear"></input>
                </td>
            </tr>
        </table>
            <div class="keys">
                <table>
                    <tr>
                        <td><input id="single" type="button" value="7" class="button" onclick="display('7')"></input></td>
                        <td><input id="single" type="button" value="8" class="button" onclick="display('8')"></input></td>
                        <td><input id="single" type="button" value="9" class="button" onclick="display('9')"></input></td>
                        <td><input id="single" type="button" value="/" class="button" onclick="display('/')"></input></td>
                    </tr>
                    <tr>
                        <td><input id="single" type="button" value="4" class="button" onclick="display('4')"></input></td>
                        <td><input id="single" type="button" value="5" class="button" onclick="display('5')"></input></td>
                        <td><input id="single" type="button" value="6" class="button" onclick="display('6')"></input></td>
                        <td><input id="single" type="button" value="*" class="button" onclick="display('*')"></input></td>
                    </tr>
                    <tr>
                        <td><input id="single" type="button" value="1" class="button" onclick="display('1')"></input></td>
                        <td><input id="single" type="button" value="2" class="button" onclick="display('2')"></input></td>
                        <td><input id="single" type="button" value="3" class="button" onclick="display('3')"></input></td>
                        <td><input id="single" type="button" value="-" class="button" onclick="display('-')"></input></td>
                    </tr>
                    <tr>
                        <td><input id="single" type="button" value="0" class="button" onclick="display('0')"></input></td>
                        <td><input id="single" type="button" value="." class="button" onclick="display('.')"></input></td>
                        <td><input id="single" type="button" value="=" class="button equals_sign" onclick="solve()"></input></td>
                        <td><input id="single" type="button" value="+" class="button" onclick="display('+')"></input></td>
                    </tr>
                    
                </table> 
            </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
